<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="estilo.css" rel ="stylesheet" type="text/css"/>		
<title>HTML 3</title>
</head>

<body>
	<!-- Tags de input!-->
    <!--tags de input de validacao de email!-->
    <form method="post">
	<input type="email" name="email" required/><!-- required, ira validadar se o e-mail tem @ senao nao deixa enviar!-->
    <input type ="submit" value="Enviar"/>
    </form>
    
    <!-- tags de input de URL!-->
    <form method="post">
	<input type="url" name="url" required/>
    <input type ="submit" value="Enviar"/>
    </form>
    
    <!-- tags de input de telefone!-->
    <form method="post">
	<input type="tel" name="tel" required/>
    <input type ="submit" value="Enviar"/>
    </form>
    
    <!-- tags de input de numeros!-->
    <form method="post">
	<input type="number" name="number" required/>
    <input type ="submit" value="Enviar"/>
    </form>
     <!-- tags de input de numeros!-->
    <form method="post">
	<input type="range" name="range" min="1" max="1000" required/>
    <input type ="submit" value="Enviar"/>
    </form>
     <!-- tags de input de datas!-->
    <form method="post">
	<input type="date" name="date" min="1" max="1000" required/>
    <input type ="submit" value="Enviar"/>
    </form>
    
    <!-- tags de input de datas e horas!-->
    <form method="post">
	<input type="datetime-local" required/>
    <input type ="submit" value="Enviar"/>
    </form>
    
    <!-- tags de input de cor!-->
    <form method="post">
	<input type="color" required/>
    <input type ="submit" value="Enviar"/>
    </form>
</body>
</html>
